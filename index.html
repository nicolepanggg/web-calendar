<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年香港年曆</title>
    <link rel="stylesheet" href="style.css?version=3.1">
</head>

<body>
    <div class="export-buttons">
        <div class="print-size-selector">
            <span class="print-size-label">📏 列印尺寸:</span>
            <select class="print-size-dropdown" id="printSizeSelect">
                <option value="A4" selected>A4 (210×297mm)</option>
                <option value="A3">A3 (297×420mm)</option>
                <option value="A2">A2 (420×594mm)</option>
            </select>
        </div>
        <div class="bg-selector" style="margin-left:10px;">
            <span class="bg-label">🎨 背景主題:</span>
            <select class="bg-dropdown" id="bgSelect">
                <option value="PhotoshopExtension_Image.png" selected>預設背景</option>
                <option value="ocean.jpg">ocean.jpg</option>
                <option value="pink.jpg">pink.jpg</option>
                <option value="purple.jpg">purple.jpg</option>
                <option value="rainbow-2.jpg">rainbow-2.jpg</option>
                <option value="rainbow.png">rainbow.png</option>
                <option value="Sunset-orange.jpg">Sunset-orange.jpg</option>
            </select>
        </div>
        <div class="bg-selector" style="margin-left:10px;">
            <label class="bg-label" for="containerBgSelect">🖼️ 容器背景:</label>
            <select class="bg-dropdown" id="containerBgSelect">
                <option value="none" selected>無</option>
                <option value="ocean.jpg">ocean.jpg</option>
                <option value="pink.jpg">pink.jpg</option>
                <option value="purple.jpg">purple.jpg</option>
                <option value="rainbow-2.jpg">rainbow-2.jpg</option>
                <option value="rainbow.png">rainbow.png</option>
                <option value="Sunset-orange.jpg">Sunset-orange.jpg</option>
            </select>
        </div>
        <div class="bg-selector" style="margin-left:10px;">
            <label class="bg-label" for="containerBgUpload">⬆️ 上載容器背景:</label>
            <input id="containerBgUpload" type="file" accept="image/*" style="background:transparent;border:none;cursor:pointer;" />
        </div>
        <div class="bg-selector" style="margin-left:10px;">
            <label class="bg-label" for="monthTitleColorPicker">🔠 月份標題背景顏色:</label>
            <input id="monthTitleColorPicker" type="color" value="#ffffff" style="width:40px;height:30px;border:none;padding:0;" />
        </div>
        <!-- 背景上傳與 H1 顏色選擇 -->
        <div class="bg-selector" style="margin-left:10px;">
            <label class="bg-label" for="bgUploadInput">⬆️ 上載背景:</label>
            <input id="bgUploadInput" type="file" accept="image/*" style="background:transparent;border:none;cursor:pointer;" />
        </div>
        <div class="bg-selector" style="margin-left:10px;">
            <label class="bg-label" for="h1ColorPicker">🔤 標題顏色:</label>
            <input id="h1ColorPicker" type="color" value="#ffffff" style="width:40px;height:30px;border:none;padding:0;" />
        </div>
        <button class="export-btn" onclick="printCalendar()" title="300 DPI 高解析度列印">
            🖨️ 300 DPI 列印
        </button>
        <button class="export-btn" onclick="showPrintGuide()" title="學習如何列印年曆和設定尺寸">
            � 列印教學
        </button>
        <!-- 圖片畫廊管理區 -->
        <div style="width:85%; margin: 20px auto 40px auto; text-align: center;">
            <div style="display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:12px;">
                <button class="export-btn" id="addGalleryImageBtn">➕ 新增畫廊圖片</button>
                <input id="addGalleryInput" type="file" accept="image/*" style="display:none;" />
                <button class="export-btn" id="clearGalleryBtn">🗑️ 清空畫廊</button>
            </div>
            <div id="galleryManager" style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
            </div>
        </div>
    </div>
    <main class="calendar-container">
        <header class="calendar-header">
            <div class="header-content">
                <h1>2026年香港年曆</h1>
                <div class="images-gallery" id="imagesGallery"></div>
            </div>
        </header>
        <div class="months-grid" id="monthsGrid"></div>
        <footer class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #ffebee;"></div>
                <span>公眾假期</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>星期日</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #3498db;"></div>
                <span>星期六</span>
            </div>
        </footer>
    </main>
    <script src="main.js?version=2.8"></script>
</body>
</html>
